<div class="flex justify-center items-center flex-col">
  <h3 class="font-semibold text-2xl mb-5">Complaints</h3>
  <div class="flex flex-col mb-5">
    <label for="hallId">Select Hall Name</label>
    <select id="hallId" name="hallId" class="border border-gray-300 rounded-md p-2 w-[500px]"
      (change)="fetchRooms($event)">
      <option value="">Select Hall</option>
      <option *ngFor="let hall of halls" [value]="hall.id">{{hall.name}}</option>
    </select>
  </div>
  <div class="flex flex-col mb-5">
    <label for="hallId">Select Room</label>
    <select id="hallId" name="hallId" class="border border-gray-300 rounded-md p-2 w-[500px]"
      (change)="fetchComplaints($event)">
      <option value="">Select Room</option>
      <option *ngFor="let room of rooms" [value]="room.id">{{room.roomNumber}}</option>
    </select>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Loop through each complaint using *ngFor directive -->
    <div *ngFor="let complaint of complaints" class="bg-white rounded-lg shadow-md p-4">
      <h4 class="font-semibold text-lg mb-2">{{ complaint.title }}</h4>
      <p class="text-gray-600 mb-2">Description: {{ complaint.description }}</p>
      <p class="text-gray-600">Type: {{ complaint.type }}</p>
      <p class="text-gray-600">Fixed: {{ complaint.isFixed ? 'Yes' : 'No' }}</p>
      <p class="text-gray-600">Room ID: {{ complaint.roomId }}</p>
      <p class="text-gray-600">Student ID: {{ complaint.studentId }}</p>

      <button class="bg-blue-500 text-white rounded-md px-4 py-2 mt-2" (click)="fixComplaint(complaint)">Fix</button>
    </div>
    <!-- If no complaints are available, display a message -->
    <div *ngIf="!complaints || complaints.length === 0" class="text-gray-600 text-center">
      No complaints available.
    </div>
  </div>
</div>
