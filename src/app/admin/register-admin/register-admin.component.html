<app-header></app-header>
<div class="grid grid-cols-1 md:grid-cols-2">
  <!-- Image section (only shown on medium screens and larger) -->
  <img src="assets/login-image.webp" alt="University Picture" class="hidden md:block min-h-[93vh]">
  <!-- Form section -->
  <div class="flex justify-center items-center flex-col bg-white min-h-screen">
    <h3 class="font-semibold text-2xl mb-5">Register Admin</h3>
    <div *ngIf="hasError" #errorMessage class="bg-red-500 text-white py-3 px-5 my-3 rounded-md text-center">
      {{ errorMessage }}
    </div>
    <form (submit)="handleAdminRegistration($event)" class="max-w-md w-full px-4">
      <div class="flex flex-col mb-5">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" class="border border-gray-300 rounded-md p-2">
      </div>
      <div class="flex flex-col mb-5">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="border border-gray-300 rounded-md p-2">
      </div>
      <div class="flex flex-col mb-5">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-2">
      </div>
      <div class="flex flex-col mb-5">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="border border-gray-300 rounded-md p-2">
      </div>
      <div class="flex flex-col mb-5">
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" class="border border-gray-300 rounded-md p-2">
      </div>
      <div class="flex flex-col mb-5">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="border border-gray-300 rounded-md p-2">
      </div>
      <button type="submit" class="bg-[#004282] text-white rounded-md p-2 w-full">Register</button>
    </form>
  </div>
</div>
