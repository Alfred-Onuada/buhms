<button
  data-drawer-target="default-sidebar"
  data-drawer-toggle="default-sidebar"
  aria-controls="default-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-white hover:text-[#004282] dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

      <li>
        <a

          <span class="ms-3">BUHMS Dashboard</span>
        </a>
      </li>
      <li>
        <a

<div class="p-4 sm:ml-72">
  <div class="p-4 rounded-lg">
    <app-create-hall *ngIf="currentPage === 'createHall'"></app-create-hall>
    <app-get-halls *ngIf="currentPage === 'getHalls'"></app-get-halls>

    <app-create-room *ngIf="currentPage === 'createRoom'"></app-create-room>
    <app-get-rooms *ngIf="currentPage === 'getRoomsInHall'"></app-get-rooms>

    <app-get-students-in-hall *ngIf="currentPage === 'getStudentsInHall'"></app-get-students-in-hall>

    <app-get-complaints-hall *ngIf="currentPage === 'getCompliantsInHall'"></app-get-complaints-hall>
    <app-get-complaints-room *ngIf="currentPage === 'getCompliantsInRoom'"></app-get-complaints-room>
  </div>
</div>
