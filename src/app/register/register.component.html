<app-header></app-header>
<div class="grid grid-cols-2">
  <img src="assets/login-image.webp" alt="University Picture" class="min-h-[93vh]">
  <div class="flex justify-center items-center flex-col">
    <h3 class="font-semibold text-2xl mb-5">Create an Account</h3>
    <form>
      <div class="flex flex-col mb-5">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" class="border border-gray-300 rounded-md p-2 w-[500px]">
      </div>
      <div class="flex flex-col mb-5">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="border border-gray-300 rounded-md p-2 w-[500px]">
      </div>
      <div class="flex flex-col mb-5">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-2 w-[500px]">
      </div>
      <div class="flex flex-col mb-5">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="border border-gray-300 rounded-md p-2 w-[500px]">
      </div>
      <div class="flex flex-col mb-5">
        <label for="matric">Matric</label>
        <input type="text" id="matric" name="matric" class="border border-gray-300 rounded-md p-2 w-[500px]">
      </div>
      <div class="flex flex-col mb-5">
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" class="border border-gray-300 rounded-md p-2 w-[500px]">
      </div>
      <div class="flex flex-col mb-5">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="border border-gray-300 rounded-md p-2 w-[500px]">
      </div>
      <button type="submit" class="bg-[#004282] text-white rounded-md p-2 w-[500px]">Register</button>
    </form>
  </div>
</div>
