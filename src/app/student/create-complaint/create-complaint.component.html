<div class="flex justify-center items-center flex-col h-[100%]">
  <h3 class="font-semibold text-2xl mb-5">Create a Complaint</h3>
  <div *ngIf="hasError" class="bg-red-500 text-white py-3 px-5 my-3 rounded-md text-center">
    {{ errorMessage }}
  </div>
  <div *ngIf="hasSuccess" class="bg-green-500 text-white py-3 px-5 my-3 rounded-md text-center">
    {{ successMessage }}
  </div>
  <form (submit)="handleCreateComplaint($event)">
    <div class="flex flex-col mb-5">
      <label for="name">Title</label>
      <input type="text" id="title" name="title" class="border border-gray-300 rounded-md p-2 w-[500px]">
    </div>
    <div class="flex flex-col mb-5">
      <label for="description">Description</label>
      <textarea type="text" id="description" name="description" class="border border-gray-300 rounded-md p-2 w-[500px]"
        rows="12"></textarea>
    </div>
    <div class="flex flex-col mb-5">
      <label for="type">Type</label>
      <select id="type" name="type" class="border border-gray-300 rounded-md p-2 w-[500px]">
        <option value="Electricity">Electricity</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Carpentry">Carpentry</option>
      </select>
    </div>
    <button type="submit" class="bg-[#004282] text-white rounded-md p-2 w-[500px]">Create Complaint</button>
  </form>
</div>
